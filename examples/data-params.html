<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>jquery.cabana.youtube - data-params</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/foundation/4.3.2/css/normalize.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/foundation/4.3.2/css/foundation.min.css">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>

    <script src="../cabana.youtube.js"></script>

    <style>
        
        /* if you choose to render screenshot, play button will be rendered automatically. you can choose not to render it by adding data-play-button="false" */
        .youtube-play-button {
            width: 0; 
	        height: 0; 
	        border-top: 40px solid transparent;
	        border-bottom: 40px solid transparent;
	        border-left: 60px solid white;
            margin:-30px 0 0 -20px;
        }

    </style>

    <script>
        $(document).ready(function () {

            $('.youtube').youtube({
                // this option will be overriden by a `data-` param
                color: 'black'
            });

        });
    </script>
</head>
<body>

    <div class="row">
        <div class="large-12 columns">

            <div class="youtube" data-id="fHaL6Qy3b0w" data-autoplay="1" data-color="white" data-render-screenshot="true" data-screenshot-src="youtube"></div>

        </div>
    </div>

</body>
</html>
